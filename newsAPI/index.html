<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random News</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="mainTitle">Random News</h1>
        <div class="newsFeed">
            <h3 id="author">Author Name</h3>
            <p id="newsTitle">Title</p>
            <p id="description">Description</p>
            <a id="link" href="" style="display: none;">Website Link</a>
            <button id="newsBtn" class="newsBtn">Get Your News</button>
            <img id="newsImg" src="" alt="news Pic" style="display: none;">
        </div>
    </div>
    <script type="module" src="script.js"></script>
    
</body>
</html>
